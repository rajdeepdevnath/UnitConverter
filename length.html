<!DOCTYPE html>
<html>
  <head>
    <title>Unit Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/main.js"></script>
  </head>

  <body>
    <div class="containerLength">
      <div class="top">
        <div class="heading">
          Length Converter
        </div>
        <div class="unitOne">
          <input type="text" class="largeInput" maxlength="10" id="inputLength" value="" placeholder="type here..." />
        </div>
        <div class="unitOneDesc">
          <select id="fromLength">
              <option value="centimetres">Centimetres</option>
              <option value="metres">Metres</option>
              <option value="miles">Miles</option>
          </select>
        </div>
      </div>
      <div class="bottom">
        <div class="unitTwo">
            <input type="text" class="largeInput" id="outputLength" value="" placeholder="" readonly />
          </div>
          <div class="unitTwoDesc">
            <select id="toLength">
              <option value="centimetres">Centimetres</option>
              <option value="metres">Metres</option>
              <option value="miles">Miles</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
