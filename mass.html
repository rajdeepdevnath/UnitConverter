<!DOCTYPE html>
<html>
  <head>
    <title>Unit Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/main.js"></script>
  </head>

  <body>
    <div class="containerMass">
      <div class="top">
        <div class="heading">
          Mass Converter
        </div>
        <div class="unitOne">
          <input type="text" class="largeInput"  maxlength="10" id="inputMass" value="" placeholder="type here..." />
        </div>
        <div class="unitOneDesc">
          <select id="fromMass">
              <option value="grams">Grams</option>
              <option value="kilograms">Kilograms</option>
              <option value="pounds">Pounds</option>
          </select>
        </div>
      </div>
      <div class="bottom">
        <div class="unitTwo">
            <input type="text" class="largeInput" id="outputMass" value="" placeholder="" readonly />
          </div>
          <div class="unitTwoDesc">
            <select id="toMass">
              <option value="grams">Grams</option>
              <option value="kilograms">Kilograms</option>
              <option value="pounds">Pounds</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
